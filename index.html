<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Play</title>
</head>
<body>
    
    <h1>Piedra - Papel - Tijera - Lagarto - Spock</h1>
    <div id="game">
        <button id="piedra" class="poo"><img src="images/rock.svg" alt=""></button>
        <button id="papel" class="poo"><img src="images/paper.svg" alt=""></button>
        <button id="tijera" class="poo"><img src="images/scissors.svg" alt=""></button>
        <button id="lagarto" class="poo"><img src="images/lagarto.svg" alt=""></button>
        <button id="spock" class="poo"><img src="images/spock.svg" alt=""></button>
    </div>
    <div id="result"></div>
    
    <script src="script.js"></script>
</body>
</html>
